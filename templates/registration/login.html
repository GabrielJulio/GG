{% extends 'base.html' %}
{% load static %}

{% block title %}Página de login{% endblock %}

{% block main %}
    <div class="container">
        <div class="row col s12 m6">
            <br>
            <br>
            <p class="col light-blue s12 m6 push-m3 btn z-depth-0" style="cursor: default;">Autenticação</p>
        </div>
        <div class="row col s12 m6">
            <form class="col s12 m6 push-m3" method="post">
                {% csrf_token %}
                    <input type="text" name="username" autofocus="" required id="id_username" placeholder="Usuário">
                    <br><input type="password" name="password" autofocus="" required id="id_password" placeholder="Senha">
                    <p>
                        <button class="col s4 push-s4 m4 push-m4 btn light-blue accent-3" type="submit">Entrar</button>
                    </p>
            </form>
        </div>
    </div>
{% endblock %}
